<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather now</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form action="">
          <input type="text" placeholder="Enter city" />
          <input type="submit" value="Search" />
        </form>
        <input type="submit" value="Current" />
        <h1>Paris, FR</h1>
        <ul>
          <li>Tuesday 13:45</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Image weather"
            />
            12 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: 5%</li>
              <li>Wind: 2 km\h</li>
            </ul>
          </div>
        </div>
        <h2 class="forecast-header">Week forecast</h2>
        <div class="card weatherDisplay">
          <div class="card-body forecast-card">
            <div class="forecast-display" id="forecast-display">
              <div class="row">
                <div class="col weekday">
                  <div class="week-day">Sun</div>
                  <div class="icon-forecast">
                    <img
                      src="https://openweathermap.org/img/wn/01@2x.png"
                      alt
                      width="40px"
                    />
                  </div>
                  <div class="temp-forecast" id="temp-forecast">29°</div>
                </div>
                <div class="col weekday">
                  <div class="week-day">Mon</div>
                  <div class="icon-forecast">
                    <img
                      src="https://openweathermap.org/img/wn/01@2x.png"
                      alt
                      width="40px"
                    />
                  </div>
                  <div class="temp-forecast" id="temp-forecast">29°</div>
                </div>
                <div class="col weekday">
                  <div class="week-day">Tue</div>
                  <div class="icon-forecast">
                    <img
                      src="https://openweathermap.org/img/wn/01@2x.png"
                      alt
                      width="40px"
                    />
                  </div>
                  <div class="temp-forecast" id="temp-forecast">29°</div>
                </div>
                <div class="col weekday">
                  <div class="week-day">Wed</div>
                  <div class="icon-forecast">
                    <img
                      src="https://openweathermap.org/img/wn/01@2x.png"
                      alt
                      width="40px"
                    />
                  </div>
                  <div class="temp-forecast" id="temp-forecast">29°</div>
                </div>
                <div class="col weekday">
                  <div class="week-day">Thu</div>
                  <div class="icon-forecast">
                    <img
                      src="https://openweathermap.org/img/wn/01@2x.png"
                      alt
                      width="40px"
                    />
                  </div>
                  <div class="temp-forecast" id="temp-forecast">29°</div>
                </div>
                <div class="col weekday">
                  <div class="week-day">Fri</div>
                  <div class="icon-forecast">
                    <img
                      src="https://openweathermap.org/img/wn/01@2x.png"
                      alt
                      width="40px"
                    />
                  </div>
                  <div class="temp-forecast" id="temp-forecast">29°</div>
                </div>
                <div class="col weekday">
                  <div class="week-day">Sat</div>
                  <div class="icon-forecast">
                    <img
                      src="https://openweathermap.org/img/wn/01@2x.png"
                      alt
                      width="40px"
                    />
                  </div>
                  <div class="temp-forecast" id="temp-forecast">29°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        Open-sourse code by Olena Bilousova
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
