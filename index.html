<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather now</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="form" id="all-frame">
          <form class="searchform" action="">
            <input
              class="enter"
              id="search-city"
              type="search"
              placeholder="Type a city..."
              autocomplete="off"
            />
            <input class="enter-button" type="submit" value="Search" />
          </form>
          <input class="current" type="submit" value="Current" />

          <div class="header">
            <h1>
              <span id="city-name">Paris</span>,
              <span id="country-name"> FR</span>
            </h1>
            <ul class="head">
              <li class="date-time" id="day-time">Tuesday 13:45</li>
              <li id="sky-up">Clear</li>
            </ul>
          </div>
          <div class="row first-row">
            <div class="col-6">
              <div class="main-temperature">
                <img src="" alt="" id="icon" />
                <strong id="temperature">12</strong>
                <span id="celsius"
                  ><a href="#" id="cels" class="active">°C</a></span
                >
                <span>|</span>
                <span id="farenheit"><a href="#" id="farenh">°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul class="humidity-wind">
                <li>Humidity: <span id="humidity">5</span>%</li>
                <li>Wind: <span id="wind">2</span> km\h</li>
              </ul>
            </div>
          </div>
          <div class="card weatherDisplay">
            <div class="card-body forecast-card">
              <div class="forecast-display" id="forecast-display">
                <div class="row">
                  <div class="col weekday">
                    <div class="week-day">Sun</div>
                    <div class="icon-forecast">
                      <img
                        src="https://openweathermap.org/img/wn/01@2x.png"
                        alt
                        width="40px"
                      />
                    </div>
                    <div class="temp-forecast" id="temp-forecast">29°</div>
                  </div>
                  <div class="col weekday">
                    <div class="week-day">Mon</div>
                    <div class="icon-forecast">
                      <img
                        src="https://openweathermap.org/img/wn/01@2x.png"
                        alt
                        width="40px"
                      />
                    </div>
                    <div class="temp-forecast" id="temp-forecast">29°</div>
                  </div>
                  <div class="col weekday">
                    <div class="week-day">Tue</div>
                    <div class="icon-forecast">
                      <img
                        src="https://openweathermap.org/img/wn/01@2x.png"
                        alt
                        width="40px"
                      />
                    </div>
                    <div class="temp-forecast" id="temp-forecast">29°</div>
                  </div>
                  <div class="col weekday">
                    <div class="week-day">Wed</div>
                    <div class="icon-forecast">
                      <img
                        src="https://openweathermap.org/img/wn/01@2x.png"
                        alt
                        width="40px"
                      />
                    </div>
                    <div class="temp-forecast" id="temp-forecast">29°</div>
                  </div>
                  <div class="col weekday">
                    <div class="week-day">Thu</div>
                    <div class="icon-forecast">
                      <img
                        src="https://openweathermap.org/img/wn/01@2x.png"
                        alt
                        width="40px"
                      />
                    </div>
                    <div class="temp-forecast" id="temp-forecast">29°</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a id="source-code" href="#" target="_blank">Open-sourse code</a> by
          Olena Bilousova</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
